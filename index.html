<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>htmlcss</title>
</head>
<body>
           
            <form>
                        <label for="usrename">username</label>
                        <input type="text" id="username" placeholder="gmail" value="@gmali.com"> <br>
   
                        <label for="password"> password</label>
                        <input type="password" id="password" placeholder="password"> <br>
   
                        <label for="date">date</label>
                        <input type="date" id="date" > <br>
   
                        <label for="file">file</label>
                        <input type="file" id="file"> <br>
                        
                        <label for="coler">color</label>
                        <input type="color" id="color"> <br>
                        
                        <label for="range"> range</label>
                        <input type="range" id="range"> <br>
   
                        <label for="button">click me</label>
                        <input type="button" id="button" value="click me"> <br>
   
                        <label for="male">male</label>
                        <input type="radio" id="male" name="gender" value="male"> <br>
   
                        <label for="female">feamle</label>
                        <input type="radio" id="female" name="gender" value="female"> <br>
   
                        <label for="other">feamle</label>
                        <input type="radio" id="other" name="gender" value="other"> <br>
   
                        <label for="checkbox1">c</label>
                        <input type="checkbox" id="checkbox1" name="language" value="c"> <br>
   
                        <label for="checkbox2">c++</label>
                        <input type="checkbox" id="checkbox2" name="language" value="c++"> <br>
   
                        <label for="checkbox3">java</label>
                        <input type="checkbox" id="checkbox3" name="language" value="java"> <br>
   
                        <label for="checkbox4">python</label>
                        <input type="checkbox" id="checkbox4" name="language" value="python"> <br>
   
   
                        <label for="country">select your country</label>
                        <select name="country" id="country">
   
                               <option value="india">india</option>
                               <option value="usa">usa</option>
                               <option value="uk">uk</option>
                               <option value="canada">canada</option>
                               <option value="australia">australia</option>
                               <option value="other">orther</option>
   
                        </select>
                        <br>
   
                        <textarea name="" id="" cols="30" rows="10">
                               text here
                        </textarea>
   
                        <label for="submit"> submit</label>
                        <input type="submit" id="submit" value="submit"><br>
   
               </form> 
</body>
</html>
